<!DOCTYPE html>
<html>
    <head>

        <meta charset='UTF-8'>
        <title>Code Browser</title>

        <!-- CSS -->
        <link rel='stylesheet' href='../assets/bootstrap/css/bootstrap.min.css'>
        <link rel='stylesheet' href='../assets/css/style.css'>

        <!-- JS -->
        <script src='../assets/js/jquery-2.1.1.min.js'></script>
        <script src='../assets/js/moment.min.js'></script>
        <script src='../assets/js/underscore-min.js'></script>
        <script src='../assets/js/jszip.min.js'></script>
        <script src='../assets/js/jszip-utils.min.js'></script>
        <script src='../assets/js/backbone-min.js'></script>
        <script src='../assets/js/backbone-relational-min.js'></script>
        <script src='../assets/js/backbone.fetch-cache.min.js'></script>
        <script src='../assets/js/handlebars.runtime-min.js'></script>
        <script src='../assets/js/ace/ace.js'></script>
        <script src='../assets/js/difflib-min.js'></script>
        <script src='../assets/js/raphael-min.js'></script>
        <script src='../assets/bootstrap/js/bootstrap.min.js'></script>
        <script src='../assets/js/codebrowser.js'></script>

    </head>
    <body>

        <div class='container'>

            <div class='row'>

                <div class='col-md-10'>

                    <header id='brand'>
                        <h1>Code Browser</h1>
                    </header>

                </div>

                <div id='logout-container' class='col-md-2'>

                    <div class='btn-group pull-right'>

                        <button type='button' class='btn btn-default btn-sm dropdown-toggle' data-toggle='dropdown'>
                            <span data-id='username'></span> <span class='caret'></span>
                        </button>

                        <ul class='dropdown-menu' role='menu'>
                            <li><a href='./#/' data-action='logout'>Sign Out</a></li>
                        </ul>

                    </div>

                </div>

            </div>

            <div id='wrapper'>

                <div id='container'></div>

            </div>

        </div>

    </body>
</html>
